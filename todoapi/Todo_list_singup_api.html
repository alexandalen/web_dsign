<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Todo_list_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&amp;family=Noto+Sans+TC:wght@100..900&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container"> 
      <div class="login_right"> <img class="login" src="../todo_img/signup.jpg" alt=""></div>
      <div class="login_left"> 
        <div class="login_contain">
          <div class="logo"><img class="logoimg" src="../todo_img/logo.png" alt="">
            <p class="title">最實用的線上代辦事項服務</p>
          </div>
          <form class="type" action="./index.html">
            <p class="type_title">註冊新帳號</p>
            <div class="account">
              <p class="mail">您的信箱</p>
              <input class="formmail" type="email" name="formmail" placeholder="請輸入Email">
              <div class="alert alert-mail">此欄位不可為空</div>
            </div>
            <div class="name"> 
              <p class="word">您的暱稱</p>
              <input class="formname" type="text" name="formname" placeholder="請輸入密碼">
              <div class="alert alert-nickname">此欄位不可為空</div>
            </div>
            <div class="password"> 
              <p class="word">輸入密碼</p>
              <input class="formpassword" type="password" name="formpassword" placeholder="請輸入密碼">
              <div class="alert alert-password">此欄位不可為空</div>
            </div>
            <div class="check"> 
              <p class="word">再次輸入密碼</p>
              <input class="formcheck" type="password" name="formcheck" placeholder="請輸入密碼">
              <div class="alert alert-password-again">此欄位不可為空</div>
            </div>
            <div class="send_btn">
              <button class="btn" type="button">註冊帳號</button><a class="btn1" href="./index.html">登入</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/Todo_list_sign_api.js"> </script>
  </body>
</html>
