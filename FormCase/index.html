<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 日期選擇器</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class= 'container-fluid'>
        <main class="row">
            <!--右邊圖片-->
            <section class="left col-6  half bg"></section>

            <!--左邊表單-->
            <section class=" right xl md sm col-6 half form">
                <h1>發票收件通知</h1>
                <form id="testForm" class="xl md sm">
                    <!-- 預約可收取日 -->
                    <div class="mb-3">
                        <label for="date" class="form-label">預約可取日 <span class="must">*</span></label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="date" placeholder="選擇日期" readonly required>
                            <button class="btn btn-outline-secondary" type="button" id="calendarButton">
                                <i class="bi bi-calendar-week"></i> <!-- 使用 Bootstrap Icons -->
                            </button>
                        </div>
                    </div>

                    <!-- 支付方式 -->
                    <label for="demo_pay">支付方式<span class="must">*</span></label>
                    <div id="demo_pay" class="mb-3">
                        <div class="form-check form-check-inline mt-1">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="entry.1368260821"
                                id="inlineRadio1"
                                value="寄放管理室"
                            />
                            <label
                                class="form-check-label"
                                for="inlineRadio1"
                            >寄放管理室</label>
                        </div>
                        <div class="form-check form-check-inline mt-1">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="entry.1368260821"
                                id="inlineRadio2"
                                value="當面交付"
                            />
                            <label
                                class="form-check-label"
                                for="inlineRadio2"
                            >當面交付</label>
                        </div>
                    </div>

                    <!-- 住戶編號 (戶號/樓層)(預約管理室交付,請務必填寫此欄) -->
                     <div class="mb-3">
                        <label for="demo_liveNumber">住戶編號 (戶號/樓層)<br>(預約管理室交付,請務必填寫此欄)</label>
                        <input
                            class="form-control mt-1"
                            type="text"
                            id="demo_liveNumber"
                            placeholder="請輸入住戶編號"
                        />
                     </div>
                     <!-- 您的公司 (行號)名稱 -->
                    <div class="mb-3">
                        <label for="demo_company">您的公司 (行號)名稱 <span class="must">*</span></label>
                        <input
                            class="form-control mt-1"
                            type="text"
                            id="demo_company"
                            placeholder="請輸入公司名稱"
                            required
                        />  
                    </div>
                    <!-- 備註事項 -->
                    <div class="mb-3">
                        <label for="demo_textarea" class="form-label">備註事項<br>(希望收件時段or營業時間有可前往收件時間有限制,請在此備註)</label>
                        <textarea class="form-control mt-1" id="demo_textarea" rows="3"></textarea>
                    </div>
                    <button type="button" id="submit" class="btn btn-primary">確認送出</button>
            </section>
        </main>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr 繁體中文語系 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="./index.js"> </script>
</body>
