<body>
    <div class="container-fluid">
        <main class="row">
            <!-- bg -->
            <section class="left col-6  half bg"></section>
    
            <!-- form -->
            <section class="right xl md sm col-6 half form">
                <h1>發票收件通知</h1>
                <form id="testForm" class= 'xl md sm'>
                    <!-- 預約可收取日 -->
                     <label for="demo_name">預約可收取日 <span class="must">*</span> </label>
                    <div class="mb-3">
                        <input class="form-control mt-1" type="date" id="demo_name" placeholder="選擇日期" >
                    </div>
    
                    <!-- 支付方式 -->
                     <label for="demo_pay">支付方式 <span class="must">*</span> </label>
                     <div id="demo_pay" class="mb-3">
                        <div class="form-check form-check-inline mt-1">
                            <input class="form-check-input" type="radio" name="entry.279526236" id="inlineRadio1" value="寄放管理室">
                            <label class="form-check-label" for="inlineRadio1">寄放管理室</label>
                        </div>
                        <div class="form-check form-check-inline mt-1">
                            <input class="form-check-input" type="radio" name="entry.279526236" id="inlineRadio2" value="當面交付">
                            <label class="form-check-label" for="inlineRadio2">當面交付</label>
                        </div>
                     </div>
                    
    
                    <!-- 住戶編號 (戶號/樓層)(預約管理室交付,請務必填寫此欄) -->
                    <div class="mb-3">
                        <label for="demo_liveNumber">住戶編號 (戶號/樓層) <br>(預約管理室交付,請務必填寫此欄)</label>
                        <input class="form-control mt-1" type="text" placeholder="您的回答" id="demo_liveNumber">
                    </div>
    
                    <!-- 您的公司 (行號)名稱 -->
                    <div class="mb-3">
                        <label for="demo_company">您的公司 (行號)名稱 <span class="must">*</span></label>
                        <input class="form-control mt-1" type="text" id="demo_company"placeholder="您的回答" required>
                    </div>
                    
                    <!-- 備註事項 -->
                    <div class="mb-3">
                        <label for="demo_textarea" class="form-label">備註事項<br>(希望收件時段or營業時間有可前往收件時間有限制,請在此備註)</label>
                        <textarea class="form-control mt-1" id="demo_textarea" rows="3"></textarea> 
                    </div>
                    <button type="button" id="submit" class="btn btn-primary">確認送出</button>
                    <!-- <div id="gtm-container"></div> -->
                </form>
            </section>
        </main>
    </div>
    

    <script src="./index.js"> </script>
